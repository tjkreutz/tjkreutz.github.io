---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <table width="100%">
    <tr><td>
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time> | keywords: {{ page.keywords | array_to_sentence_string }}.</p></td>
      <td>
      <img class="thumbnail" src="{{ page.thumbnail }}"></img></td></tr>
    </table>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
