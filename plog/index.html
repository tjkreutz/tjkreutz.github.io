---
layout: default
---

<h2>Plog</h2>

<table>
  {% for plog in site.plog %}
  <tr>
    <td><b><a href="{{ plog.url | prepend: site.baseurl }}">{{ plog.date | date: '%B %d, %Y' }}</a></b>
      <p class="post-meta">{{ plog.location }} | {{ plog.pictures }} pictures</p>
    </td>
  </tr>
  {% endfor %}
</table>
